<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>uploadPage</title>
</head>
<body>
<h1>单一上传文件</h1>
<div>
    <form method="post" action="/uploads/uploadOne" enctype="multipart/form-data">
        文件<input type="file" name="file"/><br/>
        操作<input type="submit" value="单一上传文件">
    </form>
</div>
<hr/>
<h2>Base64文件上传  可以去这个网站将图片加密成Base64编码 http://base64.xpcha.com/pic.html</h2>
<div>
    <form method="POST" action="/uploads/uploadBase">
        <p>
            BASE64编码：<textarea name="base64" rows="10" cols="80"></textarea>
            <input type="submit" value="Base64上传"/>
        </p>
    </form>
</div>
</body>
</html>
